<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <div class="name">calculator app</div>
    <div class="calculator">
        <input type="text" id="input" readonly>
        <input type="text" id="output" readonly>
        <div class="keys">
            <button id="btnClearAll" class="gold">C</button>
            <button id="btnMod" class="gold">%</button>
            <button id="btnClearOne" class="gold"><i class="fa-regular fa-rectangle-xmark"></i></button>
            <button id="btnDivide" class="gold">/</button>

            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMultiply" class="gold">x</button>

            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnSubtract" class="gold">-</button>

            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnAdd" class="gold">+</button>

            <button id="btn00">00</button>
            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btnEqual" class="gold">=</button>
        </div>
        <div class="blob"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
